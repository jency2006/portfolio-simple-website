<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="Stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
    <link rel="icon" href="images/images.png">
</head>

<body>
    <a href="index.html"></a>
    <div class="container">
        <div class="section-one">
            <h2 class="section-one__name">Jency B</h2>
            <p class="section-one__role">web developer</p>
            <a class="section-one__contact" href="index.html">Home</a>
            <a style="position:relative;top: 15px;left: 10px;"  href="https://www.instagram.com/_jen_shi?igsh=MWNuems0cWluY2Z0aw=="><img width="40px" src="images/pngegg.png" alt=""></a>
            <a style="position: relative;left: 20px;color: rgb(0, 0, 0);text-decoration: none;padding: 7px;background-color: greenyellow;border-radius: 6px;" id="bio" href="bio.html">Bio data</a>
        </div>
        <div class="contact-form">
            <form>
                <table>
                    <tr>
                        <td><label>Name:</label></td>
                        <td><input type="text" placeholder="Your name"class="contact-form__input"></td><br>
                    </tr>
                    <tr>
                        <td><label>Email:</label></td>
                        <td><input type="text" placeholder="Your email"class="contact-form__input"></td><br>
                    </tr>
                    <tr>
                        <td><label>Message:</label>
                        <td><textarea placeholder="your message"class="contact-form__textarea"></textarea></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit"class="contact-form__submit"></td>
                    </tr>
                </table>
                <div class="section-five">
                    <p class="section-five__title">social media:
                        <a href="https://www.instagram.com/">instagram</a>
                    </p>
                    <p class="section-five__desc">&copy;jency</p>
                </div>

            </form>
        </div>

    </div>
</body>

</html>
